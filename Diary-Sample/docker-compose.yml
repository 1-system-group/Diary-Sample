version: '3.7'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: app
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      TZ: 'Asia/Tokyo'
    #volumes:
    # - ./docker/db/data:/var/lib/mysql
    # - ./docker/db/sql:/docker-entrypoint-initdb.d
    ports:
    - 3306:3306
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    depends_on: 
      - db