        <script>
            function displayMessage() {
                if (Cookies.get('msg') != null) {
                    $('#message').show();
                    $('#toast_message').text(Cookies.get('msg'));
                    if(Cookies.get('msg') == '削除が完了しました。') {
                      $('#toast-header').addClass('theme_warning');
                      $('#toast-header').removeClass('bg-warning');
                    } else {
                      $('#toast-header').addClass('bg-warning');
                      $('#toast-header').removeClass('theme_warning');
                    }
                    $('#message').toast('show');
                    Cookies.remove('msg');
                } else {
                    $('#message').hide();
                    $('#message').toast('hide');
                }
            }
        </script>
    </head>
