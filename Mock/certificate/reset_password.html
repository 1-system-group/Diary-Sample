<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>パスワードリセット</title>
        <link rel="stylesheet" href="./../lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./../css/certificate.css" />
        <script src="./../lib/jquery/dist/jquery.min.js"></script>
        <script src="./../lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./../lib/js.cookie.min.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark border-bottom mb-3 p-0 certification_theme">
                <div class="container">
                    <a class="navbar-brand text-light">日記</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"

                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </header>
        <div class="container">
            <main class="pb-3">
                <h3><img src="./../lib/bootstrap-icons/key-fill.svg" alt="" width="32" height="32" title="PASSWORD"> RESET YOUR PASSWORD</h3>
                <br>
                <h6>新しいパスワードを入力してください</h6>
                <hr />
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="text-danger"></div>
                            <div class="form-group">
                                <label>Eメール</label>
                                <input type="email" class="form-control certification_theme" value="sample@example.jp" readonly />
                            </div>
                            <div class="form-group">
                                <label>パスワード</label>
                                <input type="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label>パスワード（再入力）</label>
                                <input type="password" class="form-control" />
                            </div>
                            <button type="button" class="btn certification_theme" onclick="window.location.href = './reset_password_confirmation.html';">リセット</button>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <footer class="border-top footer certification_theme">
            <div class="container" align="center">
