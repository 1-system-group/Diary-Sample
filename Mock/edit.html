                        <br/>
                        <textarea class="form-control" id="updFormControlTextarea1" rows="15" placeholder="本文を入力してください">
ぼくは土曜日にお父さんと魚釣りに行きました。
朝の5時に家を出発したので、とても眠たかったです。
お母さんは家で留守番です。
どこに魚釣りに出かけたのかというと、海です。
お父さんが「車で2時間もかかるぞ。」と言っていたけれど、
本当に2時間くらい車に乗っていました。
海は遠いなと思いました。海に着くと、水がとてもきれいだったので驚きました。
大きな魚が釣れるかもしれないと、何だかワクワクしました。
お父さんがエサの付け方を教えてくれました。そして釣り始めました。
何度か魚がエサを食べていました。でも、なかなか釣れませんでした。
もうあきらめて帰ろうとしたときのことでした。
ぼくの竿がグーンと大きく曲がりました。あわてて竿をつかみましたが、何も釣れていませんでした。
「今日はあきらめて帰ろう。」とお父さんが言ったので帰りました。
魚は釣れなかったけれども、海で遊んだので楽しかったです。
                        </textarea>
