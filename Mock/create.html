<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>新規登録</title>
        <link rel="stylesheet" href="./lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="./lib/jquery/dist/jquery.min.js"></script>
        <script src="./lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./lib/js.cookie.min.js"></script>
    </head>
    <body class="theme_background">
        <header>
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark border-bottom mb-3 p-0 theme">
                <div class="container">
                    <a class="navbar-brand text-light">日記</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse">
                        <ul class="navbar-nav flex-grow-1">
                            <li class="nav-item">
                                <a href="./menu.html" class="nav-link text-light">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light">プロフィール</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light">設定</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <form>
                        <input class="form-control form-control-lg" type="text" placeholder="タイトルを入力してください">
                        <br/>
                        <textarea class="form-control" id="updFormControlTextarea1" rows="15" placeholder="本文を入力してください"></textarea>
                    </form>
                </div>
                <div class="col-4">
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-2">
                    <input type="button" id="update" class="btn btn-sm theme" value="登録" data-toggle="modal" data-target="#updModal" />
                    <input type="button" id="back" class="btn btn-sm theme_cancel" value="戻る"onclick="window.location.href = './menu.html';" />
                </div>
                <div class="col-9">
                </div>
            </div>
        </div>
        <br/>
        <br/>
        <footer class="border-top footer theme">
            <div class="container" align="center">
                &copy; 2020 - Diary_Sample - Privacy
            </div>
        </footer>
    </body>
<!-- Modal -->
  <div class="modal fade" id="updModal" tabindex="-1" role="dialog" aria-labelledby="updModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header theme_positive">
          <h5 class="modal-title" id="updModalLabel">登録します。よろしいですか？</h5>
        </div>
        <div class="modal-footer">
            <button class="btn theme_positive" onclick="Cookies.set('msg', '登録が完了しました。');window.location.href = './menu.html';">はい</button>
            <button class="btn theme_cancel" data-dismiss="modal">いいえ</button>
        </div>
      </div>
    </div>
  </div>
